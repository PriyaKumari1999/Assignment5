    <body>
        <h1> MAGGI RECIPE</h1>
        <H2> Ingredients</H2>
        <UL>
            <li> Maggi</li>
            <li>Sauce</li>
            <li> Salt</li>
            <li> Water</li>
        </UL>
        <h2>Instructions</h2>
        <ol>
            <li>Bring water to a boil.</li>
            <li>Add magii to boiling water.
                <ol>
                    <li type="i">Add salt to taste.</li>
                    <li type="i">Cook for 2 minutes, stirring occasionally.</li>
                </ol>
            </li>
            <li>Add sauce to a pan.</li>
            <li> Mix cooked magii with sauce.</li>
            <li> Enjoy!</li>
            
        </ol>
